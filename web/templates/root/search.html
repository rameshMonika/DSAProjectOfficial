{% extends 'base.html' %}

{% block header %}
<h1>Flights between {% block title %}{{origin}}â€”{{dest}}{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="p-3 mb-4 bg-body-tertiary rounded-3">
    <form class="d-flex flex-column flex-md-row gap-3 w-100">
        <div class="form-floating flex-fill">
            <input name="origin" id="origin" type="text" class="form-control form-control-lg" value="{{ origin }}"/>
            <label for="origin">From</label>
        </div>
        <div class="form-floating flex-fill">
            <input name="dest" id="dest" type="text" class="form-control form-control-lg" value="{{ dest }}"/>
            <label for="dest">To</label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg text-nowrap"><i class="bi bi-search"></i> Search</button>
    </form>
</div>
<main>
    {{ flights }}
</main>
{% endblock content %}
