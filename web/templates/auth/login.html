{% extends 'base.html' %}

{% block content %}
<div class="p-5 mx-auto bg-body-tertiary rounded-3 d-flex flex-column col-12 col-md-8 col-xl-6">
    <h2 class="mb-3 text-center">{% block title %}Log In{% endblock %}</h2>
    <form method="post" class="d-flex flex-column gap-3">
        <div class="form-floating">
            <input id="username" name="username" type="text"class="form-control form-control-lg" />
            <label for="username">Username</label>
        </div>
        <div class="form-floating">
            <input id="password" name="password" type="password" class="form-control form-control-lg" />
            <label for="password">Password</label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Log In</button>
    </form>
</div>
{% endblock %}
