<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Navbar</span>
        </div>
    </nav>

    <form class="row row-cols-lg-auto g-3 align-items-center" id="routeForm">
        <div class="col-12">
            <label class="visually-hidden" for="source">Source Airport:</label>
            <input type="text" class="form-control" id="source" name="source" placeholder="Source airport">

        </div>

        <div class="col-12">
            <label class="visually-hidden" for="destination">Destination Airport:</label>
            <input type="text" class="form-control" id="destination" name="destination"
                placeholder="Destination airport">
        </div>

        <div class="col-12">
            <label class="visually-hidden" for="layover">Number of layover:</label>
            <input type="text" class="form-control" id="layover" name="layover" placeholder="Number of layover">
        </div>


        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>


    </form>

    <div class=" mt-3 mb-3">



        <div id="output"></div>


        <script>
            document.getElementById('routeForm').addEventListener('submit', function (event) {
                event.preventDefault();
                var formData = new FormData(this);
                fetch('/get_route?' + new URLSearchParams(formData))
                    .then(response => response.json())
                    .then(data => {

                        var output = document.getElementById('output');
                        output.innerHTML = ''; // Clear previous results
                        console.log(data)
                        if (data[0].routes.length > 0) {
                            for (i = 0; i < data[0].routes.length; i++) {
                                var route = data[0].routes[i];
                                console.log("-------------- --------------")
                                console.log(route)
                                console.log("--------------------")
                                var routeInfo = '';
                                for (let j = 0; j < route.length - 1; j++) {
                                    routeInfo += route[j];
                                    if (j < route.length - 2) {
                                        routeInfo += ' -> '

                                    }

                                }

                                var codeBlock = `<div class="card w-50 mb-2">
            <div class="card-body">
                <h5 class="card-title">Source Airport: ${route[0]}</h5>
                <h5 class="card-title">Destination Airport: ${route[route.length - 2]}</h5>
                <p class="card-text">Distance: ${route[route.length - 1]} km</p>
                <p class="card-text">Route: ${routeInfo}</p>
          
                <a href="#" class="btn btn-primary">View More</a>
            </div>
        </div>`;


                                output.innerHTML += codeBlock
                            }

                        } else {
                            output.innerText = 'Route not found.';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
