<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Navbar</span>
        </div>
    </nav>

    <form class="row row-cols-lg-auto g-3 align-items-center" id="routeForm">
        <div class="col-12">
            <label class="visually-hidden" for="source">Source Airport:</label>
            <input type="text" class="form-control" id="source" name="source" placeholder="Source airport">
        </div>

        <div class="col-12">
            <label class="visually-hidden" for="destination">Destination Airport:</label>
            <input type="text" class="form-control" id="destination" name="destination"
                placeholder="Destination airport">
        </div>

        <div class="col-12">
            <label class="visually-hidden" for="layover">Number of layover:</label>
            <input type="text" class="form-control" id="layover" name="layover" placeholder="Number of layover">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <div class=" mt-3 mb-3" id="output"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        document.getElementById('routeForm').addEventListener('submit', function (event) {
            event.preventDefault();
            handleSubmit();
        });

        function handleSubmit() {
            var formData = new FormData(document.getElementById('routeForm'));
            fetchRoute(formData);
        }

        function fetchRoute(formData) {
            fetch('/get_route?' + new URLSearchParams(formData))
                .then(response => response.json())
                .then(data => {
                    displayRoutes(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function displayRoutes(data) {
            var output = document.getElementById('output');
            output.innerHTML = ''; // Clear previous results
            if (data.routes.length >= 1) {
                for (var i = 0; i < data.routes.length; i++) {
                    var route = data.routes[i];
                    var routeInfo = generateRouteInfo(route);
                    output.innerHTML += generateFlightCard(route, routeInfo);
                }
                // Print destination coordinates only once
                // output.innerHTML += `<p>Dest Airport Coordinates: ${JSON.stringify(data.routes[0]['dest_coordinate'])}</p>`;
            } else {
                output.innerText = 'Route not found.';
            }
        }

        function generateRouteInfo(route) {
            var routeInfo = '';
            for (var j = 0; j < route.route.length - 1; j++) {
                routeInfo += route.route[j];
                if (j < route.route.length - 2) {
                    routeInfo += ' > '
                }
            }
            return routeInfo;
        }

        function generateFlightCard(route, routeInfo) {
            console.log("show route : " + routeInfo);

            return `
    <form action="/OneMap" method="post">
        <div class="card w-50 mb-2">
            <div class="card-body">
                <h5 class="card-title">Source Airport: ${route.route[0]}</h5>
                <h5 class="card-title">Distance: ${route['total_distance']} km</h5>
                <h5 class="card-title">ETA: ${route['estimated_time_hours']} hours
                    ${route['estimated_time_minutes']} mins </h5>
                <p class="card-text">From: ${routeInfo}</p>
                <button type="submit" class="btn btn-primary">View More</button>
            </div>
        </div>
        <input type="text" style="visibility: hidden;" id="FlightRoutes" name="FlightRoutes" readonly value="${routeInfo}">
        <input type="text" style="visibility: hidden;" id="ETA" name="ETA" value="${route['estimated_time_hours']} Hours ${route['estimated_time_minutes']} Mins" readonly>
         <input type="text" style="visibility: hidden;" id="totalDistance" name="totalDistance" readonly value="${route['total_distance']}">
         <input type="text" style="visibility: hidden;" id="Source" name="Source" readonly value="${route['sourceCoordinate']}">
        <input type="text" style="visibility: hidden;" id="Flyover" name="Flyover" readonly value="${route['flyover_coordinates']}">
        <input type="text" id="Dest" name="Dest" readonly value="${route['dest_coordinate']}"
            style="visibility: hidden;">
    </form>`;
        }


    </script>
</body>

</html>
