<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Navbar</span>
        </div>
    </nav>

    <form class="row row-cols-lg-auto g-3 align-items-center" id="routeForm">
        <div class="col-12">
            <label class="visually-hidden" for="source">Source Airport:</label>
            <input type="text" class="form-control" id="source" name="source" placeholder="Source airport">

        </div>

        <div class="col-12">
            <label class="visually-hidden" for="destination">Destination Airport:</label>
            <input type="text" class="form-control" id="destination" name="destination"
                placeholder="Destination airport">
        </div>

        <div class="col-12">
            <label class="visually-hidden" for="layover">Number of layover:</label>
            <input type="text" class="form-control" id="layover" name="layover" placeholder="Number of layover">
        </div>


        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>

    <div class=" mt-3 mb-3">

        <div id="output"></div>
        <script>
            document.getElementById('routeForm').addEventListener('submit', function (event) {
                event.preventDefault();
                var formData = new FormData(this);
                fetch('/get_route?' + new URLSearchParams(formData))
                    .then(response => response.json())
                    .then(data => {
                        var output = document.getElementById('output');
                        output.innerHTML = ''; // Clear previous results
                        if (data.routes.length >= 1) {
                            for (i = 0; i < data.routes.length; i++) {
                                var route = data.routes[i];
                                var flyoverInfo = ''; // Initialize flyoverInfo
                                // Concatenate flyover coordinates and country
                                if (Array.isArray(route.route[0])) {
                                    flyoverInfo += route.route[0].join(','); // Start point
                                }
                                for (let k = 0; k < route.route[route.route.length - 1].length; k++) {
                                    var stopover = route.route[route.route.length - 1][k];
                                    flyoverInfo += stopover.join(',');
                                    if (k < route.route[route.route.length - 1].length - 1) {
                                        flyoverInfo += ', ';
                                    }
                                }
                                if (Array.isArray(route.route[route.route.length - 3])) {
                                    flyoverInfo += ', ' + route.route[route.route.length - 3].join(', ') + " - " + data.countries[i]; // End point
                                }

                                // Display flyover coordinates for each route
                                for (let j = 0; j < route.flyover_coordinates.length; j++) {
                                    const flyoverCoord = route.flyover_coordinates[j];
                                    flyoverInfo += `(${flyoverCoord[0]}, ${flyoverCoord[1]})`;
                                    if (j < route.flyover_coordinates.length - 1) {
                                        flyoverInfo += ', ';
                                    }
                                }

                                // Logging coordinates for each result
                                console.log("Coordinates for Result", i + 1, ":");
                                console.log("Flyove Coordinates : " + route['flyover_coordinates']);
                                var routeInfo = '';
                                console.log("DEST COORDINATES : ", route);
                                for (let j = 0; j < route.route.length - 1; j++) {
                                    routeInfo += route.route[j];
                                    if (j < route.route.length - 2) {
                                        routeInfo += ' > '
                                    }
                                }

                                var sourceCoordinate = data.sourceCoordinate;
                                var codeBlock = `
                                <form action="/OneMap" method="post">
                                    <div class="card w-50 mb-2">
                                        <div class="card-body">
                                            <h5 class="card-title">Source Airport: ${route.route[0]}</h5>
                                            <h5 class="card-title">Distance: ${route['total_distance']} km</h5>
                                            <p class="card-text">From: ${routeInfo}</p>
                                            <button type="submit" class="btn btn-primary">View More</a>
                                        </div>
                                    </div>
                                    <label for="Source" style="visibility: hidden;">Source Airport Coordinates:</label>
                                    <input type="text" id="Source" name="Source" readonly value="${route['sourceCoordinate']}"
                                        style="visibility: hidden;">
                                    <label for="Flyover" style="visibility: hidden;">Flyover Airport Coordinates:</label>
                                    <input type="text" id="Flyover" name="Flyover" readonly value="${route['flyover_coordinates']}"
                                        style="visibility: hidden;">
                                    <label for="Dest" style="visibility: hidden;">Dest Airport Coordinates:</label>
                                    <input type="text" id="Dest" name="Dest" readonly value="${route['dest_coordinate']}"
                                        style="visibility: hidden;">
                                </form>`;
                                output.innerHTML += codeBlock;
                            }
                            // Print destination coordinates only once
                            output.innerHTML += `<p>Dest Airport Coordinates: ${JSON.stringify(data.routes[0]['dest_coordinate'])}</p>`;
                        } else {
                            output.innerText = 'Route not found.';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            });
        </script>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
